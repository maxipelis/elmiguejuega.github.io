<body>
    <div class="container my-5 text-center">
        <h3 class="rainbow-text">TORNEO FREE FIRE by @elmiguejuega</h3>
        <br>
        <button class="btn btn-danger w-100" onclick="traer()">Obtener datos</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Equipo</th>
                        <th scope="col">Puntos</th>
                        <th scope="col">Kills</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    
                </tbody>
            </table>
            <h3 class="rainbow-text">Sistema creado por @danielyepezg</h3>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')

        function traer() {
            fetch('tabla.json')
                .then(res => res.json())
                .then(datos => {
                    // console.log(datos)
                    tabla(datos)
                })
        }

        function tabla(datos) {
            // console.log(datos)
            contenido.innerHTML = ''
            for(let valor of datos){
                // console.log(valor.nombre)
                contenido.innerHTML += `
                
                <tr>
                    <th scope="row">${ valor.A }</th>
                    <td>${ valor.B }</td>
                    <td>${ valor.C }</td>
                    <td>${ valor.D }</td>
                </tr>
                
                `
            }
        }

    </script>
